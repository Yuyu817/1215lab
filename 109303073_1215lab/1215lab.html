<div id="block3" class="block">
  <img src="cute.jpg" alt="Image 3" >
  <div class="text">
    <h1>倒著說話生成器</h1>
    <div class="button-container">
      <button class="button" onclick="reverseNumber()">倒反數字</button>
      <button class="button" onclick="reverseText()">倒反中文句子</button>
    </div>
    <div class="result-container">
      <div class="result" id="result"></div>
    </div>
    <script>
      function reverseNumber() {
        var userInput = window.prompt('Please enter a number.');

        if (userInput !== null) {
          var parsedNumber = parseInt(userInput.toString().split('').reverse().join(''));
          if (!isNaN(parsedNumber)) {
            document.getElementById('result').innerText = 'Parsed number: ' + parsedNumber;
          } else {
            alert('Invalid input. Please enter a valid number.');
          }
        }
      }

      function reverseText() {
        var userInput = window.prompt('請輸入句子');

        if (userInput !== null) {
          var reversedWords = userInput.split(' ').map(function (word) {
            return word.split('').reverse().join('');
          });

          var reversedSentence = reversedWords.reverse().join(' ');
          document.getElementById('result').innerText = reversedSentence;
        }
      }
    </script>
  </div>

<script>
  var height = 0;
  var weight = 0;

  function getHeight() {
    var heightInput = window.prompt('請輸入身高（單位：米）');
    if (heightInput !== null) {
      height = parseFloat(heightInput);
      document.getElementById('result1').innerText = '輸入的身高為：' + height + ' 米';
    }
  }

  function getWeight() {
    var weightInput = window.prompt('請輸入體重（單位：公斤）');
    if (weightInput !== null) {
      weight = parseFloat(weightInput);
      document.getElementById('result1').innerText += ', 輸入的體重為：' + weight + ' 公斤';
      displayResult();
    }
  }

  function calculateBMI() {
    return weight / (height * height);
  }

  function displayResult() {
    var bmi = calculateBMI();
    var resultElement = document.getElementById('result1');

    if (!isNaN(bmi)) {
      resultElement.innerText += ', BMI 為：' + bmi.toFixed(2);

      if (bmi < 18.5) {
        resultElement.innerText += ', 體重過輕';
      } else if (bmi >= 18.5 && bmi < 24) {
        resultElement.innerText += ', 正常範圍';
      } else {
        resultElement.innerText += ', 過重';
      }
    } else {
      resultElement.innerText = '請輸入有效的身高和體重';
    }
  }
</script>

  <script>
    // JavaScript 代码
    // 添加滚动事件监听器
    window.addEventListener('wheel', function(e) {
      // 阻止默认的滚动行为
      e.preventDefault();

      // 获取所有的区块
      const blocks = document.querySelectorAll('.block');
      
      // 当滚动向上时
      if (e.deltaY < 0) {
        blocks.forEach((block, index) => {
          if (block.getBoundingClientRect().top < 0) {
            // 滚动到上一个区块的顶部
            window.scrollTo({
              top: blocks[index - 1].offsetTop,
              behavior: 'smooth'
            });
          }
        });
      } else {
        blocks.forEach((block, index) => {
          if (block.getBoundingClientRect().top < window.innerHeight * 0.5) {
            // 滚动到下一个区块的顶部
            window.scrollTo({
              top: blocks[index + 1].offsetTop,
              behavior: 'smooth'
            });
          }
        });
      }
    });
  </script>
